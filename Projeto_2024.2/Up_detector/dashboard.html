<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashstyle.css">
</head>
<body>
    <div class="container my-4">
        <div class="card p-4">
            <h1 class="text-center mb-4">Monitoramento ICMP de Ativos</h1>
            <div class="row g-3">
                <!-- Entrada e Lista -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ip" class="form-label">Digite o IP ou URL:</label>
                        <input type="text" id="ip" class="form-control mb-2" placeholder="Exemplo: https://example.com">
                        <button class="btn btn-primary w-100">Adicionar IP/URL</button>
                    </div>
                    <p class="fw-bold">IPs/URLs Cadastrados:</p>
                    <ul id="ipList" class="list-group mb-3"></ul>
                </div>
                <!-- Configuração e Gráfico -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="timer" class="form-label">Tempo do Timer (ms):</label>
                        <input type="number" id="timer" class="form-control mb-2" placeholder="1000">
                        <button class="btn btn-success w-100">Iniciar Ping</button>
                    </div>
                    <p id="result" class="text-center text-info fw-bold mt-3"></p>
                </div>
            </div>
            <!-- Gráfico -->
            <div class="row mt-4">
                <div class="col-12">
                    <canvas id="pingChart"></canvas>
                </div>
            </div>
        </div>
        <a href="index.html" class="back-link">Voltar para Login</a>
    </div>
</body>
</html>
