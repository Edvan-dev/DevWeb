<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Solutions - Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="img/Fiber_solutions_logo.png" alt="Fiber Solutions Logo">
        </div>
        <div class="app-title">Cadastro de Usuário</div>
        <input type="text" class="form-control input-field" id="username" placeholder="Usuário">
        <input type="password" class="form-control input-field" id="password" placeholder="Senha">
        <button class="btn btn-success" onclick="registerUser()" id="btn-register">Cadastrar</button>
        <div class="SuccessMessage"></div>
        <div class="ErrorMessage"></div>
        <a href="index.html" class="back-to-login">Voltar ao Login</a>
        <div class="footer">© 2024 Fiber Solutions</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
