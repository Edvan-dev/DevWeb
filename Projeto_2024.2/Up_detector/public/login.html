<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Solutions - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/Fiber_solutions_logo.png" alt="Fiber Solutions Logo">
        </div>
        <div class="app-title">Up Detector</div>
        <label for="login"><span class="labelLogin" >Login</span></label>
        <input type="text" class="form-control input-field" id="id-user" placeholder="Usuário">
        <input type="password" class="form-control input-field" id="id-passwd" placeholder="Senha">
        <button class="btn btn-primary" onclick="checkLogin()" id="btn-login" >Entrar</button>
        <div class="ErrorMessage"></div>
        <div class="SuccessMessage"></div>
        <a href="cadastro.html" class="register-link">Cadastrar Novo Usuário</a>
        <div class="footer">© 2024 Fiber Solutions</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
